 <div class="well search-result">
    <div class="row">
        <a [href]="link">
            <div class="row">
            <div class="col-md-3">
                <img class="img-responsive" [src]="imageUrl" alt="">
            </div>
            <div class="col-md-7 title">
                <h3>{{title}}</h3>
                <p>{{description}}</p>
            </div>
            <div class="col-md-2 text-center">
                <div>
                    <span class="price-span ">{{price}}</span> 
                </div>
                <br/>
                <div class="p-10">
                    <span class="poweredby-span">{{getSource()}}</span>
                </div>
            </div>
        </div>
        </a>
    </div>
</div>
